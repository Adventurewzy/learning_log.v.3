{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>编辑条目</h2>
<h4>Edit Entry</h4>
{% endblock page_header %}

{% block content %}
 <div class="card">
  <h4 class="card-header">{{topic}}</h4>
  <div class="card-body">
    <form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="确认修改 &raquo;"%}
    </form>
  </div>
 </div>

{% endblock content %}
